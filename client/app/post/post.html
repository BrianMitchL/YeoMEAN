<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>{{ post.title }}</h1>
    <p>{{ post.date }}</p>
  </div>
</header>

<div class="container extra-margin-top">
  <div class="row">
    <div class="col-lg-12">
      <div ng-hide="error">
          <article markdown link="{{ post.file }}"></article>
          <ul class="list-inline">
            <li class="h5">Tags:</li>
            <li ng-repeat="tag in post.tags">{{ tag.title }}</li>
          </ul>
        <div share-square="true" share-links="Facebook, Twitter, LinkedIn, Google-Plus" share-url="{{post.url}}" share-title="{{post.title}}"></div>
        <div comments="post"></div>
      </div>
      <div ng-show="error">
          <h1>Not found <span>:(</span></h1>
          <p>Sorry, but the page you were trying to view does not exist.</p>
          <p>It looks like this was the result of either:</p>
          <ul>
              <li>a mistyped address</li>
              <li>an out-of-date link</li>
          </ul>
      </div>
    </div>
  </div>
</div>

<footer class="footer" ng-include="'components/footer/footer.html'"></footer>
