<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>{{ post.title }}</h1>
    <p>{{ post.date }}</p>
  </div>
</header>

<div class="container extra-margin-top">
  <div class="row">
    <div class="col-lg-12">
      <div markdown link="{{ post.file }}"></div>
      <ul class="list-inline">
        <li class="h5">Tags:</li>
        <li ng-repeat="tag in post.tags">{{ tag.title }}</li>
      </ul>
      <div id="disqus_thread"></div>
      <script type="text/javascript">
        var disqus_shortname = 'brianmme';
        (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    </div>
  </div>
</div>

<footer class="footer" ng-include="'components/footer/footer.html'"></footer>
