<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>{{ post.title }}</h1>
    <p>{{ post.date }}</p>
  </div>
</header>

<div class="container extra-margin-top">
  <div class="row">
    <div class="col-lg-12">
      <div ng-hide="error">
        <article markdown link="posts/files/{{ post.file }}"></article>
        <ul class="list-inline">
          <li class="h5">Tags:</li>
          <li ng-repeat="tag in post.tags">{{ tag.title }}</li>
        </ul>
        <ul class="share-icons icon-rounded list-unstyled list-inline">
          <li>
            <a href="http://facebook.com/sharer.php?u={{post.url}}" class="fa fa-facebook-square" target="_blank"></a>
          </li>
          <li>
          <a href="http://twitter.com/intent/tweet?text=Check out @bman4789's post '{{post.title}}' at {{post.url}}" class="fa fa-twitter-square" target="_blank"></a>
          </li>
          <li>
          <a href="http://www.linkedin.com/shareArticle?mini=true&amp;url={{post.url}}&amp;title={{post.title}}" class="fa fa-linkedin-square" target="_blank"></a>
          </li>
          <li>
          <a href="https://plus.google.com/share?url={{post.url}}" class="fa fa-google-plus-square" target="_blank"></a>
          </li>
          <li>
          <a href="http://reddit.com/submit?url={{post.url}}&amp;title={{post.title}}" class="fa fa-reddit-square" target="_blank"></a>
          </li>
          <li>
          <a href="http://www.tumblr.com/share/link?url={{post.url}}&amp;name={{post.title}}" class="fa fa-tumblr-square" target="_blank"></a>
          </li>
        </ul>
        <div comments="post"></div>
      </div>
      <div ng-show="error">
        <h1>Not found <span>:(</span></h1>
        <p>Sorry, but the page you were trying to view does not exist.</p>
        <p>It looks like this was the result of either:</p>
        <ul>
          <li>a mistyped address</li>
          <li>an out-of-date link</li>
        </ul>
      </div>
    </div>
  </div>
</div>

<footer ng-include="'components/footer/footer.html'"></footer>
