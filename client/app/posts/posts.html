<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Blog Posts</h1>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div ng-repeat="post in posts" ng-class="{'last':$last}">
        <h1><a ng-href="/posts/{{ post.slug }}">{{ post.title }}</a><small> {{ post.date }} </small></h1>
        <div markdown link="{{ post.file }}"></div>
        <ul class="list-inline">
          <li class="h5">Tags:</li>
          <li ng-repeat="tag in post.tags">{{ tag.title }}</li>
        </ul>
        <hr class="hrOrange">
      </div>
    </div>
  </div>
</div>

<footer class="footer" ng-include="'components/footer/footer.html'"></footer>
