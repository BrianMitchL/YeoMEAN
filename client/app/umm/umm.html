<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
    <div class="container">
        <h1>Movies!</h1>
        <p class="lead">A sweet movie rating site!</p>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Movies:</h1>
            <ul ng-repeat="movie in movieList">
                <li>{{movie.name}}, Rating: {{movie.rating}} <button class="btn btn-xs btn-danger" ng-click="deleteMovie(movie)">Delete</button></li>
            </ul>
            <hr>
            <form class="form-inline" ng-submit="addMovie()">
                <input class="form-control" type="text" ng-model="newMovie" size="30" placeholder="name">
                <input class="form-control" type="number" max="10" min="1" ng-model="newRating" placeholder="rating (1-10)">
                <input class="btn btn-primary form-control" type="submit" value="add">
            </form>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p>Angular Fullstack v2.0.13 |
            <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
            <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
    </div>
</footer>
