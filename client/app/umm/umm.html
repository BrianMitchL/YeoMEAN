<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
    <div class="container">
        <h1>Movies!</h1>
        <p class="lead">A movie rating site based on the MEAN stack. <br /><small>Designed by Brian Mitchell</small></p>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Movies:</h1>
            <ul ng-repeat="movie in movieList">
                <li>{{movie.name}}, Rating: {{movie.rating}} <button class="btn btn-xs btn-primary" ng-click="editMovie(movie)">Edit</button> <button class="btn btn-xs btn-danger" ng-click="deleteMovie(movie)">Delete</button></li>
            </ul>
            <hr>
            <h3>Add A Movie:</h3>
            <form role="form" ng-submit="addMovie()">
                <label for="movieName">New Movie Name</label>
                <input class="form-control" id="movieName" type="text" ng-model="newMovie" size="30"placeholder="New Movie Name">
                <label for="movieRating">New Movie Rating</label>
                <input class="form-control" id="movieRating" type="number" max="10" min="1" ng-model="newRating" placeholder="New Movie Rating (1-10)">
                <input class="btn btn-primary" type="submit" value="Add">
            </form>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p>Angular Fullstack v2.0.13 |
            <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
            <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
    </div>
</footer>
