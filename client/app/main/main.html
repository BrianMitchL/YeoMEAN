<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Brian Mitchell</h1>
    <p class="lead">A Personal Website<br />
      <small>Built with the MEAN stack</small></p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1><a href="/posts">Recent Blog Posts</a></h1>
      <ul class="list-unstyled">
        <li ng-repeat="post in posts">
          {{ post.date }}&#32;&raquo;&#32;<a ng-href="/posts/{{ post.slug }}">{{ post.title }}</a>&#32;<small>{{ post.description }}</small>
        </li>
      </ul>
    </div>
  </div>
</div>

<footer class="footer" ng-include="'components/footer/footer.html'"></footer>
