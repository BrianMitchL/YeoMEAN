<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Brian Mitchell</h1>
    <p class="lead">A Personal Website<br />
      <small>Built with the MEAN stack</small></p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Recent Blog Posts</h1>
      <div ng-repeat="post in posts">
        <h2><a ng-href="/posts/{{post.slug}}">{{ post.title }}</a><small> {{ post.date }} </small></h2>
        <h5>Tagged:</h5>
        <ul class="list-inline">
          <li ng-repeat="tag in post.tags">{{ tag.title }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>

<footer class="footer" ng-include="'components/footer/footer.html'"></footer>
